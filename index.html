<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <p class="titles">DAY</p>
            <p class="titles">MONTH</p>
            <p class="titles">YEAR</p>
            <input type="text" name="" id="" class="day" placeholder="DD">
            <input type="text" name="" id="" class="month" placeholder="MM">
            <input type="text" name="" id="" class="year" placeholder="YYYY">
            
        </div>
        <div class="warning">
            <p class="warnings">Must be a valid day</p>
            <p class="warnings">Must be a valid month</p>
            <p class="warnings">Must be a valid year</p>
        </div>

        <div class="middle">
            <hr class="line" size="2" color="black">
            <img src="./img/icon-arrow.svg" alt="" class="arrow">
        </div>
       
        <div class="bottom">
            <p class="bot-years">- -</p>
            <p class="hero">years</p>
            <p class="bot-months">- -</p>
            <p class="hero">months</p>
            <p class="bot-days">- -</p>
            <p class="hero">days</p>
        </div>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
